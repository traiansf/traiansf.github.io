<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Galerie Foto</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border: 5px solid white;
      border-radius: 10px;
    }

    .lightbox:active {
      display: none;
    }
  </style>
</head>
<body>

  <h1>Galeria Mea Foto</h1>

  <div class="gallery">
    <img src="https://picsum.photos/id/1015/400/300" alt="Foto 1">
    <img src="https://picsum.photos/id/1025/400/300" alt="Foto 2">
    <img src="https://picsum.photos/id/1035/400/300" alt="Foto 3">
    <img src="https://picsum.photos/id/1045/400/300" alt="Foto 4">
    <img src="https://picsum.photos/id/1055/400/300" alt="Foto 5">
    <img src="https://picsum.photos/id/1065/400/300" alt="Foto 6">
  </div>

  <div class="lightbox" id="lightbox">
    <img id="lightbox-img" src="">
  </div>

  <script>
    const images = document.querySelectorAll('.gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');

    images.forEach(img => {
      img.addEventListener('click', () => {
        lightbox.style.display = 'flex';
        lightboxImg.src = img.src;
      });
    });

    lightbox.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });
  </script>

</body>
</html>
